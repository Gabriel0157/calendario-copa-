<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calendário Copa</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do calendario da copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/suica.svg" alt="bandeira da suiça">
                    <strong>7:00</strong>
                    <img src="./assets/camaroes.svg" alt="bandeira do camarões">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do brasil">
                    <strong>16:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira da servia">
                </li>
            </ul>
        </section>

        <section class="card">
            <h2>28/11 <span>Segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/camaroes.svg" alt="bandeira da camaarões">
                    <strong>7:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira da servia">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="bandeira da suiça">
                </li>
            </ul>
        </section>

        <section class="card">
            <h2>02/12 <span>Segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/servia.svg" alt="bandeira da Servia">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="bandeira da suiça">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do brasil">
                    <strong>13:00</strong>
                    <img src="./assets/camaroes.svg" alt="bandeira do camarões">
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
